{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block body %}





<form class="form-signin" method="POST" action="/search">
    <h2 class="h2_cls">Search</h2>
    {% if message %}<h3 class="h3_cls">{{ message }}</h3>{% endif %}
    <div class="form-group required"><br>
      <select class="form-control" name="city" id="city" required>
        <option value="" selected>All Cities</option>
        <option value="?filters[locations]=24" >Alexandria</option>
        <option value="?filters[locations]=213" >Cario</option>
        <option value="?filters[locations]=216" >Damietta</option>
        <option value="?filters[locations]=215" >El Dakahleya</option>
        <option value="?filters[locations]=243" >El Monofeya</option>
        <option value="?filters[locations]=252" >El Sharkeya</option>
        <option value="?filters[locations]=2120" >Giza</option>
        <option value="?filters[locations]=23" >Hurghada</option>
        <option value="?filters[locations]=267" >Kaliobeya</option>
        <option value="?filters[locations]=253" >Sharm El Sheikh</option>
      </select><br>
      <input type="text" class="form-control" name='company_name' id="company_name" required>
    </div>

    <br>
    <button id="load" class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
    
  </form>



{% endblock body %}
